<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Ford banner</title>
</head>
<body>

  <!-- BANNER starts here -->
  <div class="banner-wrap">
    <div class="sky"></div>
    <div class="city"></div>
    <div class="highway"></div>


    <!-- PLINTH goes here -->
    <div class="plinth">
      <div class="cta__btn">
        <div class="arrow">
          <img src="img/arrow.png" alt="chevron-arrow">
        </div> 
      </div>
    </div>
    
    
    <!-- CAR goes here -->
    <div class="car">
      <img src="img/mpu_car1.png" alt="blue ford car" srcset="">
      <div class="wheel">
        <img src="img/wheel.png" alt="car wheel" class="front-wheel">
        <img src="img/wheel.png" alt="car wheel" class="back-wheel">
      </div> 
      <div class="car-shadow"></div>
    </div>
      

    <!-- End BANNER -->
  </div>

</body>
</html>
